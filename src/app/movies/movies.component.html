

<div class="card ">
  <div class="card-header text-center">
    <h2 class="card-title">{{title}}</h2>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of movies"
    routerLink='/detail/{{item.id}}'>
      <span>
        <span class="badge bg-primary rounded-pill">{{item.id}} </span> {{item.name}}
      </span>
      <span class="close" (click)="delete(item)">x</span>
    </li>
  </ul>
</div>
<logging></logging>
