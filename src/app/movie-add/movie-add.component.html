<div class="card ">
  <div class="card-header text-center">
    <h2 class="card-title">Yeni Film Ekle</h2>
  </div>
  <div class="card-body">

    <div class="form-group my-2 px-2">
      <input #name  class="form-control" placeholder="Film Adı">
    </div>

    <div class="form-group my-2 px-2">
      <input #image  class="form-control" placeholder="Resim">
    </div>

    <div class="form-group my-2 px-2">
      <textarea #description  class="form-control" rows="4" placeholder="Açıklama"></textarea>
    </div>

    <div class="form-group my-2 px-2 text-center">
     <button (click)="add(name.value,image.value,description.value); name.value='';image.value='';description.value=''" class="btn btn-primary">Ekle</button>
    </div>

  </div>
</div>
